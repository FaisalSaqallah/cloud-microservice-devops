name: CI - Build and Test Todo App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ✅ Install pytest
        run: pip install pytest

      - name: 🧪 Run tests and save report
        run: |
          mkdir -p test-results
          pytest > test-results/report.txt

      - name: ⬆️ Upload test report as artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: pytest-report
          path: test-results/report.txt

      - name: 🐳 Build Docker image
        run: docker build -t todo-app .
