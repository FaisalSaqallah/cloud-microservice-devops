name: CI - Build Python ToDo App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ✅ Install pytest
        run: pip install pytest

      - name: ✅ Run unit tests
        run: pytest

      - name: 🐳 Build Docker image
        run: docker build -t todo-app .
